<body>
    <!------------------------------------HEADER------------------------------------------------->
    <div class="welcoming">
         <nav class="navbar">
        <a href="../index.html">Acasa</a>

        <a href="depre_noi.html">Despre noi</a>
    </nav>
    </div>
    <!------------------------------------IMAGE-SLIDER------------------------------------------->
    <br><br>
    <div class="container">
        <h2 class="slide">PLANTA MEA</h2>
        <button class="pre-btn"><img src="../photos/arrow-leaf.png" alt=""</button>
        <button class="nxt-btn"><img src="../photos/arrow-leaf.png" alt=""</button>
        <div class="plant-container">
            <div class="plant-card">
                <div class="plant-img">
                    <img src="../photos/aloe_vera.png" class="product-plant" alt="">
                    <button class="card-btn">adauga planta</button>
                </div> 
                <div class="plant-info">
                    <h2 class="species">specia</h2>
                    <p class="description">scurta descriere</p>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!------------------------------------FORM--------------------------------------------------->
    <form>
        <fieldset>
            <legend>Informatii personale</legend>
            <label for="name">Nume si prenume:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Parola:</label>
            <input type="password" id="password" name="pass" required />
            <label for="confirmPassword">Confirma parola:</label>
            <input type="password" id="confirmPassword" name="confirmPass" required />
            <label>Sexul:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" id="male" required />
                <label for="male">Masculin</label>
                <input type="radio" name="gender" value="female" id="female" />
                <label for="female">Feminin</label>
            </div>
            <label for="dob">Data nasterii:</label>
            <input type="date" id="dob" name="dob" required />
            
            <legend>Planta mea</legend>
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required />
            <label for="plant_species">Specie:</label><br>
            <input type="text" id="plant_species" name="plant_species">
            <input type="submit" value="Adauga" />
        </fieldset>
    </form>
    <br><br>
